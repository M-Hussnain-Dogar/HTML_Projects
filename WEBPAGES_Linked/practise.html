                        name="search-sharp"></ion-icon></button>
            </div>
        </header>
        <main>
            <div id="make_Code_see_preview">
                <h1>Simple example example.</h1>
                <div id="options">
                    <p id="p1">Code</p>
                    <p id="p2">Preview</p>
                </div>
                <div id="main">

                    <textarea type="text" id="n1"
                        placeholder="Write Code to display output here..."><p>This is a sample text.</p></textarea>
                </div>
            </div>
        </main>
        <script>
        let input = document.getElementById('n1');
        const p1 = document.getElementById('p2');
        const p2 = document.getElementById('p1');
        const main = document.getElementById('main');
        // create a div element

        const div_element = document.createElement('div');
        div_element.id = 'output';
        div_element.style.display = 'none';
        main.appendChild(div_element);

        const shadow = div_element.attachShadow({ mode: 'open' });
        const prediv = document.createElement('div');

        shadow.appendChild(prediv);

        //add listener
        p1.addEventListener('click', () => {
            div_element.style.display = 'block';
            input.style.display = 'none';
            prediv.innerHTML = input.value;
        });
        p2.addEventListener('click', () => {
            div_element.style.display = 'none';
            input.style.display = 'block';
        })
       
    </script>
    </body>
