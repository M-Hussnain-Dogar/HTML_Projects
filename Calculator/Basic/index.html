<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculator</title>
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <link
            rel="stylesheet"
            href="style.css" />
    </head>
    <body style="background-color:rgb(175, 175, 175);">
        <header>
            <div id="name">
                <h1>Webpage</h1>
            </div>

            <div id="links">
                <span>
                    <a
                        href="mainwebpage.html">Home</a>
                    <a href="#help">Help</a>

                    <a href="#tools">Tools</a>
                    <div id="details">
                        <p>More</p>
                        <div id="summ">
                            <div id="extra">
                                <a href="#about us">About US</a>
                                <a href="#copy">Copyright</a>
                                <a href="#contact_us">Contact us</a>
                                <a
                                    href="PARA.html">Make
                                    many para</a>
                                <a
                                    href="practise.html">Preview
                                    Code</a>
                                <a
                                    href="Number calculation.html">Number</a>
                            </div>
                        </div>
                    </div>
                </span>
            </div>

            <div id="search">
                <input type="search" id="search-box"
                    placeholder="search here ..." />
                <button id="icon"><ion-icon
                        name="search-sharp"></ion-icon></button>
            </div>
        </header>
        <main>
            <div id="calculator_main_body_in_that">
                <div id="main_screen"></div>
                <div id="buttons_of_calculator">
                    <button id="delete"
                        onclick="delete_the_value()">del</button>
                    <button id="x!">x!</button>
                    <button id="(">(</button>
                    <button id=")">)</button>
                    <button id="%">%</button>
                    <button id="Clear">AC</button>
                    <button id="sin">sin</button>
                    <button id="pi">&pi;</button>
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="divide">&divide;</button>
                    <button id="cos">cos</button>
                    <button id="log">log</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="multiply">&times;</button>
                    <button id="tan">tan</button>
                    <button id="sq">&radic;</button>
                    <button id="1">1</button>
                    <button id="2"">2</button>
                    <button id="3">3</button>
                    <button id="minus">-</button>
                    <button id="*10^">e</button>
                    <button id="power">x<sup>y</sup></button>
                    <button id=".">.</button>
                    <button id="zero"">0</button>
                    <button id="equal">=</button>
                    <button id="plus">+</button>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
